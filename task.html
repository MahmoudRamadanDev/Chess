<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  id="table" ></table>
    <script>
        let table = document.getElementById("table");
        let rows = "";
        for (let i = 0 ; i < 8 ; i++) {
            rows += `<tr>`;
                for (let x = 1 ; x < 9 ; x++ ) {
                    let res = x + i ;
                    if (res%2 == 0) {
                    rows += `<td bgcolor = 'black' width = '100px' height = '100px'></td>`;
                    }else {
                    rows += `<td bgcolor = 'white'  width = '100px' height = '100px'></td>`;
                    }
                }
            rows += `</tr>`;
        }
        table.innerHTML = rows;
    </script>
</body>
</html>
